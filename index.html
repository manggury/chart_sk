<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차트</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .ct_box {
            width: 800px;
            height: 800px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="ct_box">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            fill: true,
            data: {
                labels: ['9', '10', '11', '12', '1', '2'],
                datasets: [{
                    label: '# of Votes',
                    data: [14000, 11480, 13000, 15520, 14300, 12150],
                    borderWidth: 2,
                    borderColor: '#FF6384',
                    backgroundColor: '#FFFFFF',
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>

</html>
